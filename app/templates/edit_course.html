{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Edit Course</h1>

    <form action="{{ url_for('edit_course', course_id=google_course_id) }}" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="custom_name"> Custom Name </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="custom_name"
                name="custom_name"
                type="text"
                placeholder="Enter custom course name"
                value="{{ course.custom_name if course.custom_name else '' }}"
            />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="custom_section"> Custom Section </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="custom_section"
                name="custom_section"
                type="text"
                placeholder="Enter custom section"
                value="{{ course.custom_section if course.custom_section else '' }}"
            />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="custom_code"> Custom Class Code (Display Only) </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="custom_code" name="custom_code" type="text" placeholder="Enter custom code" value="{{ course.custom_code if course.custom_code else '' }}" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="custom_banner"> Custom Banner URL </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="custom_banner"
                name="custom_banner"
                type="text"
                placeholder="https://example.com/image.jpg"
                value="{{ course.custom_banner if course.custom_banner else '' }}"
            />
        </div>

        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_archived" class="form-checkbox h-5 w-5 text-blue-600" {% if course.is_archived %}checked{% endif %} />
                <span class="ml-2 text-gray-700">Archive this class (Hide from dashboard)</span>
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save Changes</button>
            <a href="{{ url_for('index') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"> Cancel </a>
        </div>
    </form>
</div>
{% endblock %}
